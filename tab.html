* {
	margin: 0;
	padding: 0;
	list-style: none;

.tab1 {
	margin：0 auto;
	width: 600px;
	text-align: center;
}
.tab1:after{
	content: '';
	display: block;
	clear: both;
}
.tab1 >li{
  width: 165px;
  height: 30px;
  line-height: 30px;
  float: left;
  border: 1px solid #ccc;
  
}
.tab2 >li{
  width: 500px;
  height: 300px;
  border: 1px solid #ccc;
  display: none;
}
.tab1 .active{
  background: gray;
}
.tab2 .active{
  display: block;
}

<body>
  <div class="tab-ct">
    <ul class="tab1" >
		<li class="active">第一项</li>
		<li>第二项</li>
		<li>第三项</li>
	</ul>
	<ul class="tab2" >
		<li class="active">first</li>
		<li>second</li>
		<li>third</li>
	</ul>
  </div>
</div>
<script id="jsbin-javascript">
var tabs = document.querySelectorAll('.tab-ct .tab1>li')
var panels = document.querySelectorAll('.tab-ct .tab2>li')

tabs.forEach(function(tab){  //方法2：forEach循环
	tab.addEventListener('click', function(){
		tabs.forEach(function(node){
			node.classList.remove('active')
		})
		this.classList.add('active')
		var index = [].indexOf.call(tabs,this)
		panels.forEach(function(node){
			node.classList.remove('active')
		})
		panels[index].classList.add('active')
	})
})
